{% extends 'base.html' %}

{% block title %}Ошибка{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0">Произошла ошибка</h5>
            </div>
            <div class="card-body">
                <p class="lead">При выполнении операции произошла ошибка:</p>
                <div class="alert alert-danger">
                    {{ error }}
                </div>
                <div class="mt-3">
                    <a href="{% url 'main_app:dashboard' %}" class="btn btn-primary">
                        На главную
                    </a>
                    <a href="javascript:history.back()" class="btn btn-outline-secondary">
                        Назад
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
